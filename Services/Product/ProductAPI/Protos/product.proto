syntax = "proto3";

option csharp_namespace = "GrpcProduct";

package ProductAPI;

service Product {
	rpc GetProducts(ProductRequest) returns (ProductResponse) {}
	rpc UpdateBasket(CustomerBasketRequest) returns (ProductResponse) {}
}

message ProductRequest {
	string ProductId = 1;
}

message CustomerBasketRequest {
	string buyerid = 1;
	repeated ProductItemResponse items = 2;
}

message ProductResponse {
	string buyerid = 1;
	repeated ProductItemResponse items = 10;
}

message ProductItemResponse {
	string id = 1;
	int32 productid = 2;
	string productname = 3;
	double unitprice = 4;
	double oldunitprice = 5;
	int32 quantity = 6;
	string pictureurl = 7;
}